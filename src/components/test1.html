<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="../../dist/static/js/vue.js"></script>
  <style>
    .lolo {
      font: 200;
      border: 20px;
      font-size: large;
      color: brown;
    }

  </style>
</head>
<body>
<div id="vue_det">
  <p>{{{ message ? 'bad':'good' }}}</p>
  <p>tt</p><input v-model="message">
  <p>yy</p><input v-model="newTodo" v-on:keyup.enter="addTodo">
  <a :href='url'>qqq</a>
  <a v-on:click="onlyjump" >clickqqq</a>
  <ul>
    <li v-for = "todo in todos">
      <span>{{ todo.text }}</span>
      <button  v-on:click="removeTodo($index)">iqn</button>
    </li>
  </ul>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<div id="exam">
  <p>{{ message1 }}</p>
  <p v-if="greeting">111</p>
  <p>{{a}},{{b}}</p>
  <span class="lolo" v-bind:class="{'class-a':isA,'class-b':isB}">firstName:<span/><input v-model="firstName"/><br/>
  <span class="lolo">lastName:</span><input v-model="lastName"/>
  <p>{{ fullName }}</p>
  <button v-on:click="toggleClass"/>改变颜色
</div>
<script type="text/javascript">
  var example = {
      message1: "nobody"
  }
  var data = {a:1}

  var vm1 = new Vue({
      el:"#exam",
      data: {
         a: 1,
         firstName:'iqn',
         lastName:'naf',
      },
    created: function () {
      console.log('a is' + this.a)
    },
    computed:{
      fullName: {
        get: function () {
          return this.firstName+this.lastName
        },
        set: function (newValue) {
          var names = newValue.split(' ')
          this.firstName = names[0]
          this.lastName = names[names.length-1]
        }
      }
    },
    toggleClass: function () {

    }
  })
  vm1.$watch('firstName',function (val) {
    this.fullName = val + this.lastName
  })
  vm1.$watch('lastName',function (val) {
    this.fullName = this.firstName + val
  })

  var vm = new Vue({
    el: '#vue_det',
    data: {
      message:'111',
      url:'77color.com',
      todos: [
        {text: 'i dont know'},
        {text: 'how to do'}
      ]
    },
    methods: {
      reverseMessage: function(){
          this.message = this.message.split('').reverse().join('');
      },
      addTodo: function () {
        var text = this.newTodo.trim()
        if(text) {
          this.todos.push({text: text})
          this.newTodo = ''
        }
      },
      removeTodo: function (index) {
        this.todos.splice(index,1)
      },
      onlyjump: function () {
        console.log(11)
        window.location.href="www.baidu.com"
      }
    }
  })
</script>
</body>
</html>
