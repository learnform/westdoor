<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="../../dist/static/js/vue.js"></script>

  <style>
    .lolo {
      font: 200;
      border: 20px;
      font-size: large;
      color: brown;
    }

  </style>
  <script src="../../dist/static/js/filter.js"></script>
</head>
<body>
<div id="vue_det">
  <p>Using v-html directive: <span v-html="message"></span></p>
  <button v-bind:disabled="isdisabledButton">ggg</button>
  <p>tt</p><input v-model="message">
  <p>yy</p><input v-model="newTodo" v-on:keyup.enter="addTodo">
  <a :href='url'>qqq</a>
  <a v-on:click="onlyjump" >clickqqq</a>
  <ul>
    <li v-for = "todo in todos">
      <span>{{ todo.text }}</span>
      <button  v-on:click="removeTodo($index)">iqn</button>
    </li>
  </ul>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<div id="exam">
  <p>{{a}}</p>
  <span class="lolo">firstName:<span/><input v-model.lazy="firstName"/><br/>
  <span class="lolo">lastName:</span><input v-model="lastName"/>
  <p>{{ fullName }}</p>
    <span>{{ now | formatDate }}</span>
</div>
<div id="bindtest">
  <span v-bind:title="message2">
      hover me!!!
  </span>
  <span v-if="seen">
    you can see me!!!
  </span>
  <p>{{ foo }}</p>
  <button v-on:click="foo='daa'">小按钮</button>
</div>
<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
<script type="text/javascript">
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ]
    }
  })
  var obj = {
    message2:"clickmenotpergnation",
    seen:true,
    foo:'bar'
  }
  var example = {
      message1: "nobody"
  }
  var data = {a:1}
  var vm2 = new Vue({
      el: "#bindtest",
      data: obj
  })

  var vm1 = new Vue({
      el:"#exam",
      data: {
         a: 1,
         firstName:'iqn',
         lastName:'naf',
      },
      filters: {
          formatDate(time){
              var data = new Date(time)
              return formatDate(data,'yyyy-MM-dd')
          }
      },
      /*watch: {
          firstName: function (val) {
             this.fullName = val + this.lastName
          },
          lastName: function (val) {
             this.fullName = this.firstName + val
          }
      },*/
      created: function () {
       console.log('a is' + this.a)
      },
      computed:{
      /*fullName: {
        get: function () {
          return this.firstName+this.lastName
        },
        set: function (newValue) {
          var names = newValue.split('')
          this.firstName = names[0]
          this.lastName = names[names.length-1]
        }
      },*/
      fullName: function () {
        return this.firstName+this.lastName
      },
      now: function () {
        return Date.now()
      }}
  })


  var vm = new Vue({
    el: '#vue_det',
    data: {
      isdisabledButton:false,
      message:'<font color="aqua">111</font>',
      url:'77color.com',
      todos: [
        {text: 'i dont know'},
        {text: 'how to do'}
      ]
    },
    methods: {
      reverseMessage: function(){
          this.message = this.message.split('').reverse().join('');
      },
      addTodo: function () {
        var text = this.newTodo.trim()
        if(text) {
          this.todos.push({text: text})
          this.newTodo = ''
        }
      },
      removeTodo: function (index) {
        this.todos.splice(index,1)
      },
      onlyjump: function () {
        console.log(11)
        window.location.href="www.baidu.com"
      }
    }
  })
  //vm.$set(vm.todos,'text','i just add test')
  vm.$data === data
  vm.$el === document.getElementById('example')
</script>
</body>
</html>
